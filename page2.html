<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АИС</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-left: 500px;
            padding-right: 500px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #FF9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #687b7e;
        }
        .gallery {
            display: block;
            margin-top: 20px;
        }
        .gallery-item {
            width: 60%; 
            margin: 15px auto; 
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .gallery-item p {
            margin-top: 5px;
            font-size: 14px; 
        }
    </style>
</head>
<body>


    <div class="gallery">
        <div class="gallery-item">
            <img src="ais/1.png" alt="Картинка 1">
            <p>ER-диаграмма</p>
        </div>
        <div class="gallery-item">
            <img src="ais/2.png" alt="Картинка 2">
            <p>Диаграмма классов</p>
        </div>
        <div class="gallery-item">
            <img src="ais/3.png" alt="Картинка 3">
            <p>Диаграмма состояния</p>
        </div>
        <div class="gallery-item">
            <img src="ais/4.png" alt="Картинка 3">
            <p>АИС на Java</p>
        </div>
    </div>
